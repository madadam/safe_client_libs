env:
  global:
    - Features=use-mock-routing
    - RUST_BACKTRACE=1
os:
  - linux
  - osx
language: rust
rust:
  - stable
  - nightly
matrix:
  allow_failures:
    - rust: nightly
sudo: false
branches:
  only:
    - master
    - dev
cache:
  cargo: true
script:
  - if [[ $TRAVIS_RUST_VERSION = stable ]]; then
      cargo test --release --no-run || travis_terminate 1;
      cargo test --release --features use-mock-routing || travis_terminate 1;
    fi
after_script:
  - curl -sSLO https://github.com/maidsafe/QA/raw/master/Bash%20Scripts/Travis/run_clippy.sh
  - . run_clippy.sh
